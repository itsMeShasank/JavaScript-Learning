<!DOCTYPE html>
<html>
    <head>
       <title>Rock Paper Scissors</title>
       <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    </head>
    <body>

        <p class="game-title">Rock Paper Scissor Game</p>

        <button onclick="checkPossibility('Rock')" class="move-button">
            <img src="images/rock-emoji.png" class="image-icon"/>
        </button>

        <button onclick="checkPossibility('Paper')" class="move-button">
            <img src="images/paper-emoji.png" class="image-icon"/>
        </button>
        
        <button onclick="checkPossibility('Scissors')" class="move-button">
            <img src="images/scissors-emoji.png" class="image-icon"/>
        </button>

        <p class="live-score"></p>
        <p class="moves"></p>
        <p class="your-score"></p>
        <p class="computer-score"></p>
       

        <button class="reset-button" onclick="resetScore()">
            Reset Score
        </button>
