<!DOCTYPE html>
<html>
    <head>
       <title>Rock Paper Scissors</title>
    </head>
    <body>

        <button onclick="checkPossibility('Rock')">
            Rock
        </button>

        <button onclick="checkPossibility('Paper')">
            Paper
        </button>
        
        <button onclick="checkPossibility('Scissors')">
            Scissors
        </button>
        
        <script>
          
          function checkPossibility(userChoice) {
            const randomNumber = Math.random();
            let computerChoice='';
            let result='';
            if(randomNumber >= 0 && randomNumber < 1/3) {
                computerChoice = 'Rock';
            }else if(randomNumber >= 1/3 && randomNumber < 2/3) {
                computerChoice = 'Paper';
            }else if(randomNumber >= 2/3 && randomNumber <= 1) {
                computerChoice = 'Scissors';
            }
            
            switch(userChoice) {
                case 'Rock':
                        if(computerChoice === 'Rock') {
                            result = 'Tie!!!';
                        }else if(computerChoice === 'Paper') {
                            result = 'You Lose.';
                        }else {
                            result = 'You Won!';
                        }
                    break;
                case 'Paper':
                        if(computerChoice === 'Paper') {
                            result = 'Tie!!!';
                        }else if(computerChoice === 'Rock') {
                            result = 'You Won!';
                        }else {
                            result = 'You Lose.';
                        }
                    break;
                case 'Scissors':
                        if(computerChoice === 'Scissors') {
                            result = 'Tie!!!';
                        }else if(computerChoice === 'Paper') {
                            result = 'You Won!';
                        }else {
                            result = 'You Lose.';
                        }
                    break;
            }

            alert(`You picked ${userChoice}, Computer picked ${computerChoice} => ${result}`);
          }

        </script>
    </body>
</html>
