<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
        <h3>Youtube Subscribe Button</h3>
        <button class="youtube-button" onclick="subscribe()">subscribe</button>

        <p>Amazon Shipping Calculator<br>
            Orders under $40 = +$10 Shipping<br>
            Orders above $40 = FREE Shipping
        </p>
        <input placeholder="Cose of order" class="cost" onkeydown="checkKey(event)"/>
        <button onclick="calculate()">calculate</button>
        <p class="total-bill"></p>

       </div>
        <script>
            function checkKey(event) {
                if(event.key === 'Enter') {
                    calculate();
                }
            }
            function calculate() {
                let costOfOrders = Number(document.querySelector('.cost').value);
                if(costOfOrders >= 40) {
                    costOfOrders = costOfOrders;
                }else {
                    costOfOrders = costOfOrders + 10;
                }
                document.querySelector('.total-bill').innerHTML = `$${costOfOrders}`;
            }
            
            function subscribe() {
                let buttonName = document.querySelector('.youtube-button').innerHTML;
                if(buttonName === 'subscribe') {
                    document.querySelector('.youtube-button').innerText = 'subscribed';
                }else {
                    document.querySelector('.youtube-button').innerText = 'subscribe';
                }
            }
        </script>
    </body>
</html>
